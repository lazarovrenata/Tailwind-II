<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        greenish: '#0e7490',
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="text-gray-500 font-serif">
    <div class="grid md:grid-cols-3">
        <div class="col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-200">
                        <a href="/" class="text-green-500 sm:text-red-500">Foods</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-16 py-6 bg-gray-200 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-clifford rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer">Log in</a>
                <a href="#" class="text-clifford ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer">Sign up</a>
            </div>
            <!-- red blue green heights -->
            <div class="flex items-end">
                <div class="bg-red-500 h-4 w-6"></div>
                <div class="bg-blue-500 h-8 w-6"></div>
                <div class="bg-green-500 h-12 w-6"></div>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For us</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="bg-white rounded-lg overflow-hidden shadow-md relative">
                        <img src="./img/stew.jpeg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chili Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Me</span>
                        </div>
                        <div class="bg-red-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-3 absolute top-0 ml-2 mt-2">
                            <span>25min</span>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg overflow-hidden shadow-md relative">
                        <img src="./img/curry.jpeg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Curry Chicken</span>
                            <span class="block text-gray-500 text-sm">Recipe by Me</span>
                        </div>
                        <div class="bg-red-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-3 absolute top-0 ml-2 mt-2">
                            <span>25min</span>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg overflow-hidden shadow-md relative">
                        <img src="./img/noodles.jpeg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Noodle Soup</span>
                            <span class="block text-gray-500 text-sm">Recipe by Me</span>
                        </div>
                        <div class="bg-red-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-3 absolute top-0 ml-2 mt-2">
                            <span>25min</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- cards go here -->
                </div>
            </div>

            <div class="flex justify-center">
                <div class="bg-secondary-100 text-secondary-200  rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer bg-blue-200 border-2">Load more</div>
            </div>
        </main>
    </div>
</body>

</html>
